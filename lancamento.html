<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./img/logo-ford-256.png" alt="logo da ford">
        <nav>
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?si=WkxyrTx984dAmuCn" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="galeria-lancamento">
            <div class="galeria-lancamento-carro1">
                <img src="./img/XL Cabine.jpg" alt="modelo 1">
                <table>
                    <tr>
                        <th colspan="3">Ranger XL Cabine AT 2022</th>
                    </tr>
                    <td><input type="checkbox"></td>
                    <td>Preço a Partir de: R$244.990</td>
                    <td><img src="./img/info.png" alt="" /></td>
                </table>
            </div>
            <div class="galeria-lancamento-carro2">
                <img src="./img/xls 2.2 diesel.jpg" alt="modelo 2">
                <table>
                    <tr>
                        <th colspan="3">Ranger XLS 2.0 Diesel 4x4 AT 2022</th>
                    </tr>
                    <td><input type="checkbox"></td>
                    <td>Preço a Partir de: R$264.490</td>
                    <td><img src="./img/info.png" alt="" /></td>
                </table>
            </div>
            <div class="galeria-lancamento-carro3">
                <img src="./img/storm.jpg" alt="modelo 3">
                <table>
                    <tr>
                        <th colspan="3">Ranger Storm 4x4 AT 2022</th>
                    </tr>
                    <td><input type="checkbox"></td>
                    <td>Preço a Partir de: R$289.990</td>
                    <td><img src="./img/info.png" alt="" /></td>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <h2>Redes Sociais</h2>
        <a href="https://facebook.com/FordBrasil"><img src="./img/facebook-50.png" alt="logo facebook"></a>
        <a href="https://youtube.com/fordbrasil"><img src="./img/youtube-squared-50.png" alt="logo youtube"></a>
        <a href="https://instagram.com/fordbrasil"><img src="./img/instagram-logo-50.png" alt="logo instagram"></a>
        <p>Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        <img src="img/ford-96.png" alt="logo da ford">
