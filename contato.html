<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-img">
            <img src="./img/logo-ford-256.png" alt="logo da ford">
        </div>
        <nav class="nav-header">
            <a href="index.html">Home</a>
            <a href="lancamento.html">Lançamento</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <img src="./img/XL Cabine.jpg" alt="modelo carro ford">
        <h1>Contato:</h1>
        <form>
            <input type="text" placeholder="NOME*" required>
            <input type="email" placeholder="EMAIL*" required>
            <input type="number" placeholder="TELEFONE*" required>
            <select required>
                <option disabled selected>TIPO DE CONTATO*</option>
                <option>ELOGIO</option>
                <option>RECLAMAÇÃO</option>
                <option>SOLICITAÇÃO</option>
            </select>
            <textarea required>MENSAGEM*</textarea>
            <button type="submit">ENVIAR</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-redes-sociais">
            <div class="footer-redes-sociais-titulo">
                <h2>Redes Sociais</h2>
            </div>
            <div class="footer-redes-sociais-links">
                <a href="https://facebook.com/FordBrasil"><img src="./img/facebook-50.png" alt="logo facebook"></a>
                <a href="https://youtube.com/fordbrasil"><img src="./img/youtube-squared-50.png" alt="logo youtube"></a>
                <a href="https://instagram.com/fordbrasil"><img src="./img/instagram-logo-50.png"
                        alt="logo instagram"></a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        </div>
        <div class="footer-img">
            <img src="img/ford-96.png" alt="logo da ford">
        </div>
    </footer>
</body>
</html>
